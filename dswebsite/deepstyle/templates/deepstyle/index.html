<!-- Printing a list of all the jobs -->
{% if all_jobs %}
	<ul>
		{% for job in all_jobs %}

		<li><a href="{% url 'deepstyle:detail' job.id %}">{{ job.job_name }}</a></li>
		{% endfor %}
	</ul>

<!-- Printing a warning when no jobs exist yet -->
{% else %}
	<script>
		alert("There are no jobs in this application.")
	</script>

{% endif %}


<a href="{% url 'deepstyle:CreateJob' %}">Create Job</a>
