{% extends 'deepstyle/base.html' %}

{% block body %}

	<h3>{{ job.id }} : {{ job.job_name }}</h3>

	<strong>Input Image</strong>
	<img src="{{ job.input_image.url }}" alt="Input Image" width="100%">
	<a href="{{ job.input_image.url }}" download>Download Image</a>

	<strong>Style Image</strong>
	<img src="{{ job.style_image.url }}" alt="Output Image" width="100%">
	<a href="{{ job.style_image.url }}" download>Download Image</a>

	<strong>Output Image</strong>
	<img src="{{ job.output_image.url }}" alt="Image is still being processed" width="100%">
	<a href="{{ job.output_image.url }}" download>Download Image</a>

	<a href="{% url 'deepstyle:EditJob' job.id %}">Edit job name and details</a>

{% endblock %}
